{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'pl.ico' %}">
    <title>Placemet Freak - SFIT</title>
</head>
<body>
    {% for exp in data %}
        <p>{{ exp.user.username }}</p>
        <p>{{ exp.company.name }}</p>
        <p>{{ exp.batch.name }}</p>
        <p>{{ exp.message}}</p>
        <p>Selected : {{ exp.selected }}</p>
        <p>Difficulty : {{ exp.difficulty }}</p>
        {% if exp.package %}
        <p>Package : {{ exp.package }}</p>
        {% endif %}
        <br>
    {% endfor %}
</body>
</html>
