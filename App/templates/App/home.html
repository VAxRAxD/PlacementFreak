{% extends "App/base.html" %}

<div>
  {% load static%} {% block content %} {% for comp in data %}
  <a href="{% url 'company' comp.name %}">{{ comp.name }}</a>
  {% endfor %}
  <a href="{% url 'logout' %}">Logout</a>
  <br />
  <img src="{{ request.user.profile.url }}" />
  <span>Hello {{ request.user.username }}</span>
</div>

{% endblock %}
